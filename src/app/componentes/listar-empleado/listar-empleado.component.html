<p>listar-empleado works!</p>
<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl = index">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}}</td>
                    <td> 
                        <a name="" id="" class="btn btn-primary" routerLink="/editar-empleado/{{empleado.id}}" role="button">Editar</a>
                        <a name="" id="" class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)" role="button">Eliminar</a>
                        
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
